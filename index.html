<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="game-style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,600,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">user</div>
		<div class="badge" id="computer-label">comp</div>
		<span id="user-score">0</span>:<span id="user-score">0</span>
	</div>
	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="gameImage/r.png">
		</div>
		<div class="choice"  id="p">
			<img src="gameImage/p.png">
		</div>
		<div class="choice" id="s">
			<img src="gameImage/s.png">
		</div>
	</div>

	<p id="action-message">Make your move.</p>



</body>
</html>
